
ansible_user: root
ansible_host: "{{ controle_interface.address }}"


interfaces_ether_interfaces:
#ceci est un exemple
  - device: "{{ controle_interface.name }}"
    bootproto: static
    address: "{{ controle_interface.address }}"
    netmask: 255.255.255.0
    gateway: "{{ controle_interface.gateway }}"
    dnsnameservers: 192.168.130.202 212.27.40.240 212.27.40.241
    dnssearch: b120.esisar.fr

  - device: ens19
    bootproto: static
    address: "{{ ens19.address }}"
    netmask: 255.255.255.0
    gateway: "{{ ens19.gateway }}"

firewall_v4_group_rules: {}